<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data Tinggi Badan yang Diurutkan</h1>
    
    <div id="hasil">
    <script>
        //1. Data awal (array asosiatif / objek)
        const tinggi = {
            Rose: 178,
            Magnolia: 153,
            Daisy: 165,
            Jasmine: 161,
            Violet: 159
        };
        //2. Ambil key (nama - nama), urutkan secara alfabet
        const namaUrut = Object.keys(tinggi).sort();
        //3. Tampilkan menggunakan forEach
        let hasil = "";
        namaUrut.forEach(function (nama){
            hasil = hasil + nama + " : " + tinggi [nama] + " cm" + "<br>";
        });
        //4. Tampilkan ke halaman
        document.getElementById("hasil").innerHTML = hasil;
    </script>
</body>
</html>
